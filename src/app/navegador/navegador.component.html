<div class="mobile">
  <div [ngClass]="navHamburger ? 'navMobileOpen' : 'navMobile'">
    <h1 (click)="onClickHome()" routerLink="/" class="logoMobile">
      <b style="color: aqua">M</b>A
    </h1>
    <div class="menu">
      <svg
        [ngStyle]="{ color: navHamburger ? 'aqua' : 'white' }"
        (click)="onClickHamburger()"
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-menu-2"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M4 6l16 0"></path>
        <path d="M4 12l16 0"></path>
        <path d="M4 18l16 0"></path>
      </svg>
      <h1
        (click)="onClickHamburger()"
        *ngIf="displayText"
        routerLink="/portfolio"
        class="contentHamburger"
      >
        PORTFOLIO
      </h1>
      <h1
        (click)="onClickHamburger()"
        *ngIf="displayText"
        routerLink="/about"
        class="contentHamburger"
        style="margin-top: 120px; text-align: center"
      >
        ABOUT
      </h1>
    </div>
  </div>
</div>
